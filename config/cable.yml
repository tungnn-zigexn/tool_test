# Async adapter only works within the same process. When jobs run in a separate process
# (e.g. Solid Queue), use Redis so broadcast from job reaches WebSocket connections in web process.
development:
  adapter: redis
  url: <%= ENV.fetch("REDIS_URL", "redis://localhost:6379/1") %>

test:
  adapter: test

production:
  adapter: solid_cable
  connects_to:
    database:
      writing: cable
  polling_interval: 0.1.seconds
  message_retention: 1.day
