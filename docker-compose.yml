services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
      - node_modules:/rails/node_modules
    ports:
      - "4000:4000"
    environment:
      - RAILS_ENV=development
    command: >
      bash -c "
        bundle check || bundle install &&
        npm install &&
        bin/dev
      "
    tty: true
    stdin_open: true

volumes:
  bundle_cache:
  node_modules:
