version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bundle exec rails server -b 0.0.0.0 -p 4000
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
      - node_modules:/rails/node_modules
    ports:
      - "4000:4000"
    environment:
      - RAILS_ENV=development
      - RAILS_MAX_THREADS=5
    stdin_open: true
    tty: true
    depends_on:
      - css

  css:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: npm run build:css:watch
    volumes:
      - .:/rails
      - node_modules:/rails/node_modules
    environment:
      - NODE_ENV=development

volumes:
  bundle_cache:
  node_modules:


