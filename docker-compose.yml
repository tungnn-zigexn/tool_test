version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bin/dev
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
      - node_modules:/rails/node_modules
    ports:
      - "4000:4000"
    environment:
      - RAILS_ENV=development
      - RAILS_MAX_THREADS=5
    stdin_open: true
    tty: true

volumes:
  bundle_cache:
  node_modules:


